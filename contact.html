<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/x-icon" href="Images/Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="logo">
        <img src="Images/Logo.png" alt="Logo-Image" width="150px">
    </div>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
        <img src="Images/cart.png" width="30px" height="30px" alt="Cart-Image">
    </div>
    <div class="content">
        <div class="container-contact">
            <form action="action_page.php">
        
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="deumdilige@gmail.com">

            <label for="inquiryType">Select Inquiry Type:</label>
            <select name="inquiry-type" id="inquiryType">
                <option value="Product Support">Product Support</option>
                <option value="Technical Support">Technical Support</option>
                <option value="Order Inquiry">Order Inquiry</option>
                <option value="Website Issues">Website Issues</option>
                <option value="Complaints or Concerns">Complaints and Concerns</option>
                <option value="Feedback and Suggestions">Feedback and Suggestions</option>
            </select>
        
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="south-africa">South Africa</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
        
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

            </form>
            <button id="submit" onclick="myFunction()">Submit</button>
        </div>
    </div>
    <script>
        function myFunction() {
            alert("Successful Submission");
        }
    </script>
</body>
</html>
